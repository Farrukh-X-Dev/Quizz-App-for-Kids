<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/output.css" />
    <link rel="stylesheet" href="/styles/input.css" />
    <title>Quizz App for Kids</title>
  </head>
<!-- Home -->
  <body class=" text-black text-center bg-gradient  font-bold min-h-screen flex flex-col justify-center items-center overflow-hidden t-0 ">
    <div id="page1">
      <img src="/assets/Ball.png" class="absolute top-0 left-0 w-48 h-48 animate-bounce" alt="Ball" />
      <img src="/assets/Pencil.png" class="absolute top-0 right-0 w-48 h-56 animate-bounce" alt="Pencil" />
      <img src="/assets/pen.png" class="absolute bottom-0 left-0 w-48 h-48 animate-bounce" alt="Pen" />
      <img src="/assets/brain.png" class="absolute bottom-0 right-0 w-56 h-56 animate-bounce" alt="Brain" />

      <h1 class="text-6xl sm:text-7xl lg:text-8xl font-extrabold animate-bounce">
        <span class="text-yellow-500">Q</span>
        <span class="text-orange-500">u</span>
        <span class="text-blue-500">i</span>
        <span class="text-green-500">z</span>
        <span class="text-purple-500 mr-5">z</span>
        <span class="text-red-500">F</span>
        <span class="text-green-500">o</span>
        <span class="text-yellow-500 mr-5">r</span>
        <span class="text-blue-500">K</span>
        <span class="text-orange-500">i</span>
        <span class="text-teal-500">d</span>
        <span class="text-red-500">s</span>
      </h1>

      <h1 class="text-3xl sm:text-4xl lg:text-5xl text-gray-700">
        <span class="text-yellow-500">W</span>
        <span class="text-orange-500">h</span>
        <span class="text-blue-500">a</span>
        <span class="text-green-500">t'</span>
        <span class="text-purple-500 mr-5">s</span>
        <span class="text-red-500">Y</span>
        <span class="text-green-500">o</span>
        <span class="text-yellow-500">u</span>
        <span class="text-blue-500 mr-5">r</span>
        <span class="text-orange-500">A</span>
        <span class="text-teal-500">g</span>
        <span class="text-red-400">e</span>
      </h1>

      <div class="flex flex-col space-y-4 text-2xl mt-6">
        <button type="submit" id="bt1" onclick="startQuiz('2-4')" class="bg-yellow-400 text-white py-3 px-8 rounded-full shadow-lg hover:bg-yellow-500 transform hover:scale-105 transition-all duration-300 max-w-fit mx-auto">
          2-4 year old
        </button>
        <button type="submit" id="bt2" onclick="startQuiz('4-7')" class="bg-blue-400 text-white py-3 px-8 rounded-full shadow-lg hover:bg-blue-500 transform hover:scale-105 transition-all duration-300 max-w-fit mx-auto">
          4-7 year old
        </button>
        <button type="submit" id="bt3" onclick="startQuiz('7-10')" class="bg-green-400 text-white py-3 px-8 rounded-full shadow-lg hover:bg-green-500 transform hover:scale-105 transition-all duration-300 max-w-fit mx-auto">
          7-10 year old
        </button>
      </div>
    </div>
<!-- Questions  -->
<div id="page2" hidden>
  <div class="text-center flex flex-col items-center justify-center min-h-screen p-4">
    
    <div id="question_text" class="text-3xl mb-8 underline max-w-[600px]"></div>
    
    <div class="flex flex-col space-y-4 w-full max-w-md">
      <button id="text_a" class="py-3 px-6 bg-gray-200 rounded-lg text-lg hover:bg-gray-300 duration-300 transition-all"></button>
      <button id="text_b" class="py-3 px-6 bg-gray-200 rounded-lg text-lg hover:bg-gray-300 duration-300 transition-all"></button>
      <button id="text_c" class="py-3 px-6 bg-gray-200 rounded-lg text-lg hover:bg-gray-300 duration-300 transition-all"></button>
      <button id="text_d" class="py-3 px-6 bg-gray-200 rounded-lg text-lg hover:bg-gray-300 duration-300 transition-all"></button>
    </div>

    <button type="submit" id="submit1" class="mt-8 bg-blue-400 text-white py-3 px-10 rounded-full shadow-md hover:bg-blue-500 transform hover:scale-105 transition-all duration-300">
      Submit
    </button>
  </div>
</div>

<!-- Result -->
<div id="page5" class="items-center justify-center min-h-screen w-full bg-gradient-to-br from-green-200 via-blue-100 to-purple-200 p-8 " hidden>
  <h1 class="text-5xl font-extrabold text-purple-700 mb-8">Quiz End</h1>
  
  <div class="bg-white p-8 rounded-lg shadow-2xl text-gray-800 max-w-md mx-auto space-y-4">
    <p class="text-xl"><strong>Total Questions:</strong> <span id="totalQuestions"></span></p>
    <p class="text-xl"><strong>Correct Answers:</strong> <span id="correctAnswers"></span></p>
    <p class="text-xl"><strong>Wrong Answers:</strong> <span id="wrongAnswers"></span></p>
    <p class="text-xl"><strong>Percentage:</strong> <span id="percentage"></span>%</p>
    <p class="text-2xl font-semibold mt-6"><strong>Remark:</strong> <span id="remarkText" class="text-blue-600"></span></p>
  </div>

  <button class="bg-green-400 text-white py-3 px-8 rounded-full shadow-lg hover:bg-green-600 transform hover:scale-105 transition-all duration-300 mt-8" onclick="restartQuiz()">
    ðŸ”„ Restart Quiz
  </button>
</div>

    <script type="module" src="/script/script.js"></script>
  </body>
</html>
